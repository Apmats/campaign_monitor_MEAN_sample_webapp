<section data-ng-controller="SubscribersController">
    <div class="page-header">
        <h1>New Subscriber</h1>
    </div>
    <div cg-busy="{promise:loadingIconPromise,message:'Loading',backdrop:false,templateUrl:'modules/subscribers/views/loading.client.view.html',delay:100,minDuration:300}" >
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="emailAddress">Email Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="emailAddress" id="emailAddress" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg" value="Add subscriber">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
        <div class="row">
          <p>
            <a class="btn btn-primary btn-lg" data-ng-show="(authentication.user)" href="#!/subscribers">Back to mailing list</a>
          </p>
        </div>
    </div>
</section>
